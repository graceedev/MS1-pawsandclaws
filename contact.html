    <!--Form Description-->
    <section class="form">
        <form method="post" action="https://formdump.codeinstitute.net/" class="contactus-form">
            <div class="form-input">
                <h2 class="section-title">Contact Us</h2>
                <div class="row">
                    <div class="col-6">
                        <input type="text" class="form-control" id="inputFName" placeholder="First name" required="required">
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" id="inputLName" placeholder="Last name" required="required">
                    </div>
                    <div class="col-md-6">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" required="required">
                    </div>
                    <div class="col-md-6">
                        <input type="number" class="form-control" id="inputNumber" placeholder="Telephone (optional)">
                    </div>
                    <div class="col-12">
                        <input type="text" class="form-control" id="inputAddress" placeholder="Address (optional)">
                    </div>
                    <div class="box-container">
                        <div class="row">
                            <div class="col-12 col-md-6 pink">
                                <p><b>Please contact me via:</b></p>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="email" id="defaultCheck1">
                                    <label class="form-check-label" for="defaultCheck1">
                                    Email
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="telephone" id="defaultCheck1">
                                    <label class="form-check-label" for="defaultCheck1">
                                    Telephone
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="post" id="defaultCheck1">
                                    <label class="form-check-label" for="defaultCheck1">
                                    Post
                                    </label>
                                </div> 
                            </div>
                            <div class="col-12 col-md-6">
                                <p><b>Why do you want to contact us today?</b></p>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                    value="option1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                        I'd like to volunteer
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                    value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                        I'd like to know more about your charity
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                    value="option1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                        I'd like to set up a regular donation
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                        I'd like some advice on pet keeping
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                        I'd like more information on the adoption process
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <textarea class="form-control" rows="10" placeholder="Please type your query here." required="required"></textarea>
                    </div>
                </div>
            </div>
        </form>
